name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check Env
        run: pip list

      - name: Install dependencies
        run: |
          pip install -r MLProject/requirements.txt
          # echo "MLFLOW_TRACKING_URI=${{ vars.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }}" >> $GITHUB_ENV

      - name: Run MLflow Project and Capture RUN_ID
        id: run_mlflow
        run: |
          cd MLProject
          mlflow run . --env-manager=local | tee output.log

          echo "Attempting to extract run ID from output.log..."

          grep -E "Run.*ID" output.log

          RUN_ID=$(grep -oE "Run \(ID '[a-f0-9]+'\)" output.log | sed -E "s/.*'([a-f0-9]+)'.*/\1/")

          echo "Extracted RUN_ID: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Upload ML artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: MLProject

      - name: Build Docker Model
        run: |
          echo "Using RUN_ID: ${{ env.RUN_ID }}"
          mlflow models build-docker \
            --model-uri "runs:/${{ env.RUN_ID }}/model" \
            --name "hiring_prediction_model"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: docker tag hiring_prediction_model ${{ vars.DOCKERHUB_USERNAME }}/hiring_prediction_model:latest

      - name: Push Docker Image
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/hiring_prediction_model:latest
