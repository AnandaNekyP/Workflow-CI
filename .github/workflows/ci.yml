name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check Env
        run: pip list

      - name: Install dependencies
        run: |
          pip install -r MLProject/requirements.txt
          echo "MLFLOW_TRACKING_URI=${{ vars.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }}" >> $GITHUB_ENV

      - name: Run MLflow Project
        id: run_mlflow
        run: |
          cd MLProject
          mlflow run . --env-manager=local | tee output.log
          
          RUN_ID=$(grep -oP "Run \(ID '\K[^']+" output.log)
          
          if [ -z "$RUN_ID" ]; then
            RUN_ID=$(grep -oP "run with ID '\K[^']+" output.log)
          fi
          
          if [ -z "$RUN_ID" ]; then
            RUN_ID=$(mlflow runs list --experiment-id 0 --max-results 1 | grep -oP '\|\s+\K[^\s]+' | head -1)
          fi
          
          if [ -z "$RUN_ID" ]; then
            echo "::error::Failed to extract RUN_ID"
            cat output.log
            exit 1
          fi
          
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Extracted RUN_ID: $RUN_ID"

          
      # - name: Install python dependencies
      #   run: pip install -r MLProject/requirements.txt

      - name: Upload ML artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: MLProject

      - name: Build Docker Model
        run: |
          echo "Using RUN_ID: ${{ env.RUN_ID }}"
          mlflow models build-docker \
            --model-uri "runs:/${{ env.RUN_ID }}/model" \
            --name "hiring_prediction_model"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        run: docker tag hiring_prediction_model ${{ vars.DOCKERHUB_USERNAME }}/hiring_prediction_model:latest

      - name: Push Docker Image
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/hiring_prediction_model:latest
